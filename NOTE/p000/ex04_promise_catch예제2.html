<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const face = Math.random() < 0.5 // true 가 50% 확률이 됨
      const watch = () => {
        return new Promise((resolve, reject) => {
          setTimeout(() => resolve('이상형 발견!!😍😍'), 1000)
        })
      }
      const talk = (num) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (face) {
              resolve(num + '=> 연럭처💌 좀 주세요.💦💟')
            } else {
              reject(new Error(num + '=>.... 바로 철벽!! ❌✋'))
            }
          }, 1000)
        })
      }
      const take = (seeu) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => resolve(seeu + '=> 또 만나요!!🙋‍♂️🙋‍♀️'), 1000)
        })
      }
      watch()
        .then(talk)
        .catch((me) => {
          return me + '혼자있고 싶어요.ㅜㅜ'
        })
        .then(take)
        .then(console.log)
        .catch(console.log)
    </script>
  </body>
</html>
